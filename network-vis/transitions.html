<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "12024", "label": "12024", "shape": "dot", "size": 39}, {"id": "12280", "label": "12280", "shape": "dot", "size": 34}, {"id": "12160", "label": "12160", "shape": "dot", "size": 78}, {"id": "77696", "label": "77696", "shape": "dot", "size": 93}, {"id": "12168", "label": "12168", "shape": "dot", "size": 1}, {"id": "12200", "label": "12200", "shape": "dot", "size": 1.0954451150103321}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "12024", "label": 1, "to": "12280", "weight": 1, "width": 5.89036}, {"arrows": "to", "from": "12160", "label": 1, "to": "12024", "weight": 1, "width": 3.81092}, {"arrows": "to", "from": "12160", "label": 1, "to": "12280", "weight": 1, "width": 6.04644}, {"arrows": "to", "from": "12160", "label": 1, "to": "77696", "weight": 1, "width": 5.42575}, {"arrows": "to", "from": "12168", "label": 1, "to": "12160", "weight": 1, "width": 1.29861}, {"arrows": "to", "from": "12280", "label": 1, "to": "12024", "weight": 1, "width": 5.76834}, {"arrows": "to", "from": "12280", "label": 1, "to": "12160", "weight": 1, "width": 6.13489}, {"arrows": "to", "from": "12280", "label": 1, "to": "12168", "weight": 1, "width": 1.29861}, {"arrows": "to", "from": "77696", "label": 1, "to": "12160", "weight": 1, "width": 5.19043}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
