<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "id": 1, "label": "1", "shape": "dot", "size": 30}, {"color": "orange", "id": 2, "label": "2", "shape": "dot", "size": 45}, {"color": "orange", "id": 3, "label": "3", "shape": "dot", "size": 10}, {"color": "orange", "id": 4, "label": "4", "shape": "dot", "size": 10}, {"color": "red", "id": 5, "label": "5", "shape": "dot", "size": 35}, {"color": "red", "id": 6, "label": "6", "shape": "dot", "size": 10}, {"color": "orange", "id": 7, "label": "7", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 2, "to": 1}, {"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 3, "to": 2}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 5, "to": 4}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 5}, {"arrows": "to", "from": 6, "to": 7}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
