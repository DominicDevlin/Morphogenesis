<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#e2bdbc", "id": 0, "label": "0", "shape": "dot"}, {"color": "#756b75", "id": 1, "label": "1", "shape": "dot"}, {"color": "#418ca4", "id": 2, "label": "2", "shape": "dot"}, {"color": "#584863", "id": 3, "label": "3", "shape": "dot"}, {"color": "#2e83d9", "id": 4, "label": "4", "shape": "dot"}, {"color": "#8fa775", "id": 5, "label": "5", "shape": "dot"}, {"color": "#75ee0f", "id": 6, "label": "6", "shape": "dot"}, {"color": "#28a457", "id": 7, "label": "7", "shape": "dot"}, {"color": "#a122d4", "id": 8, "label": "8", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 0}, {"arrows": "to", "from": 5, "to": 0}, {"arrows": "to", "from": 0, "to": 1}, {"arrows": "to", "from": 1, "to": 1}, {"arrows": "to", "from": 2, "to": 1}, {"arrows": "to", "from": 4, "to": 1}, {"arrows": "to", "from": 8, "to": 1}, {"arrows": "to", "from": 0, "to": 2}, {"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 7, "to": 2}, {"arrows": "to", "from": 1, "to": 3}, {"arrows": "to", "from": 6, "to": 3}, {"arrows": "to", "from": 7, "to": 3}, {"arrows": "to", "from": 8, "to": 3}, {"arrows": "to", "from": 0, "to": 4}, {"arrows": "to", "from": 4, "to": 4}, {"arrows": "to", "from": 5, "to": 4}, {"arrows": "to", "from": 1, "to": 5}, {"arrows": "to", "from": 2, "to": 5}, {"arrows": "to", "from": 4, "to": 5}, {"arrows": "to", "from": 7, "to": 5}, {"arrows": "to", "from": 0, "to": 7}, {"arrows": "to", "from": 0, "to": 8}, {"arrows": "to", "from": 6, "to": 8}, {"arrows": "to", "from": 8, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
